<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All History List</title>
</head>
<body>
<form method="get">
    <table>
        <thead>
        <tr>
            <th>TestId</th>
            <th>Username</th>
            <th>Surname</th>
            <th>Email</th>
            <th>Test-name</th>
            <th>Start-time</th>
            <th>End-time</th>
            <th>Score</th>
            <th>Status</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="history : ${historyList}">
            <td><span th:text="${history.id}">TestId</span></td>
            <td><span th:text="${history.userDto.name}">Username</span></td>
            <td><span th:text="${history.userDto.surname}">Surname</span></td>
            <td><span th:text="${history.userDto.email}">Email</span></td>
            <td><span th:text="${history.testDto.test_name}">Test-name</span></td>
            <td><span th:text="${history.startTime}">Start-time</span></td>
            <td><span th:text="${history.endTime}">End-time</span></td>
            <td><span th:text="${history.score}">Score</span></td>
            <td><span th:text="${history.status}">Status</span></td>
        </tr>
        </tbody>
    </table>
    <input type="button" onclick="location.href='http://localhost:8080/history/history'" value="Back to history">
</form>
</body>
</html>
