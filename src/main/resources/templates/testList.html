<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Test List</title>
    <link rel="stylesheet" th:href="@{/css/tableStyle.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/adminButton.css}">
    <style>
        body {
            background: #89d0d7;
        }
    </style>
</head>
<body>
<form method="post">
    <table>
        <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="test : ${testList}">
            <td><span th:text="${test.test_name}">Name</span></td>
            <td><span th:text="${test.description}">Description</span></td>

            <td><a th:href="@{'/test/update/'+${test.id}}">edit</a></td>
            <td><a th:href="@{'/test/delete/'+${test.id}}">delete</a></td>
        </tr>
        </tbody>
    </table>
    <input type="button" class="button" onclick="location.href='http://localhost:8080/test/add'" value="Add test">
</form>

<input type="button" class="button" onclick="location.href='http://localhost:8080/user/admin'" value="Back to Control Page">
</body>
</html>
