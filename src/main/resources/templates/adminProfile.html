<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Profile</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <!--<link rel="stylesheet" type="text/css" th:href="@{/css/buttonStyle.css}">-->

    <style>


        body {
            background: #43d17b;
        }

        .button {

            background: #3498db;
            padding: 20px 15px 20px 32px;
            width: 200px;
            border-radius: 12px;
            font-size: larger;
            font-family: 'Roboto';
            color: #FFF;
            user-select: none;
            border: 2px solid #6666ff;
            margin-top: 20px;
        }

        .button:hover {
            cursor: pointer;
        }

        .button:after {
            content: "";
            display: block;
            position: absolute;
            width: 100%;
            height: 10%;
            border-radius: 50%;
            background-color: darken(#f1c40f, 20%);
            opacity: 0.4;
            bottom: -30px;
        }


    </style>

</head>
<body>

<form action="/category/list" method="get">
    <input class="button" type="submit" value="Category">
</form>

<form action="/subcategory/list" method="get">
    <input class="button" type="submit" value="SubCategory">
</form>


<form action="/topic/list" method="get">
    <input class="button" type="submit" value="Topic">
</form>

<form action="/question/list" method="get">
    <input class="button" type="submit" value="Question">
</form>

<form action="/test/list" method="get">
    <input class="button" type="submit" value="Test">
</form>

<form action="/user/userList" method="get">
    <input class="button" type="submit" value="User">
</form>

<form action="/history/history" method="get">
    <input class="button" type="submit" value="History">
</form>

<form action="/test/organize" method="get">
    <input class="button" type="submit" value="Organize Test">
</form>

<input class="button" style="background: #2d3a43;" type="button" onclick="location.href='http://localhost:8080/user/profile'" value="Go Back To Profile">

</body>
</html>
