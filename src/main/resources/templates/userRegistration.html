<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<style>

.message {
padding-top: 20px;
color: #BDBDBD;
}

</style>


<head>

    <meta charset="UTF-8">
    <title>User Registration</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
     <h1>Register</h1>


     <link rel="stylesheet" type="text/css" th:href="@{/css/registrationLoginStyle.css}">
</head>
<body>
<form method="post" action="/user/register">


    <div class="message">
     <span th:if="${message != null }">Email Already Exists</span>
    </div>


    <label>
        <input th:type="text" name="name" placeholder="First Name" required />
    </label>
    <br/>
    <label>
        <input th:type="text" name="name2" placeholder="Last Name" required />
    </label>
    <br/>
   <label>
       <input th:type="email" name="email" placeholder="Email" required />
   </label>
    <br/>
    <label>
        <input th:type="password" placeholder="Password" name="password" pattern="^\S{6,}$" onchange="this.setCustomValidity(this.validity.patternMismatch ? 'Must have at least 6 characters' : ''); if(this.checkValidity()) form.password2.pattern = this.value;" required>
    </label>
    <br/>
    <label>
        <input th:type="password" placeholder="Confirm Password" name="password2" pattern="^\S{6,}$" onchange="this.setCustomValidity(this.validity.patternMismatch ? 'Please enter the same Password as above' : '');" required>
    </label>
    <br/>
    <label>
        <input th:type="text" name="nickname" placeholder="Nickname" required/>
    </label>
    <br/>
    <button type="submit">Save</button>
    <button onclick="location.href='http://localhost:8080/redirect'">Next Step</button>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

</form>
</body>
</html>
