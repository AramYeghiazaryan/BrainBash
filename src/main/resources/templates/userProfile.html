<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/profileStyle.css}">
    <script
            src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous"></script>

</head>
<body>

<div class="message">
    <span th:if="${message != null }">Wrong Email Address</span>
</div>

<nav class='animated bounceInDown'>
    <ul>
        <li class='sub-menu'>
            <a href='#profile'>
                <div class='fa fa-gear'></div>
                <label class='badge right' th:text="${user.surname}"></label>
                Profile <label class='badge right' th:text="${user.name}"></label>
                <div class='fa fa-caret-down right'></div>
            </a>
            <ul>

                <li class='sub-menu'>
                    <a href='#usernameSettings'>
                        <div class='fa fa-gear'></div>
                        Name:
                        <label class='badge right' th:name="name" type="text" th:text="${user.name}"></label>
                        <div class='fa fa-caret-down right'></div>
                    </a>
                    <ul>
                        <li>
                            <a href="#usernameSettings">
                                <form th:action="@{/user/username}" method="post">
                                    <input type="text" name="name" value=""/>
                                    <input type="submit" value="Update"/>
                                </form>
                            </a>
                        </li>
                    </ul>
                </li>

                <li class='sub-menu'>
                    <a href="#surnameSettings">
                        <div class='fa fa-gear'></div>
                        Surname:
                        <label class='badge right' th:name="surname" type="text" th:text="${user.surname}"></label>
                        <div class='fa fa-caret-down right'></div>
                    </a>
                    <ul>
                        <li>
                            <a href='#surnameSettings'>
                                <form th:action="@{/user/surname}" method="post">
                                    <input type="text" name="surname" value=""/>
                                    <input type="submit" value="Update"/>
                                </form>
                            </a>
                        </li>
                    </ul>
                </li>
                <li class='sub-menu'>
                    <a href='#nicknameSettings'>
                        <div class='fa fa-gear'></div>
                        Nickname:
                        <label class='badge right' th:name="nickname" type="text" th:text="${user.nickname}"></label>
                        <div class='fa fa-caret-down right'></div>
                    </a>
                    <ul>
                        <li>
                            <a href="#nicknameSettings">
                                <form th:action="@{/user/nickname} " method="post">
                                    <input type="text" name="nickname" value=""/>
                                    <input type="submit" value="Update"/>
                                </form>
                            </a>
                        </li>
                    </ul>
                </li>

                <li class="sub-menu">
                    <a href="#emailSettings">
                        <div class='fa fa-gear'></div>
                        Email
                        <label class='badge right' th:name="email" type="text" th:text="${user.email}"></label>
                        <div class='fa fa-caret-down right'></div>
                    </a>

                    <ul>
                        <li>
                            <a href="#email">
                                <form th:action="@{/user/email}" method="post">
                                    <input type="text" name="email" value=""/>
                                    <input type="submit" value="Update"/>
                                </form>
                            </a>
                        </li>
                    </ul>

                </li>

                <li class="sub-menu">
                    <a href="#passwordSettings">
                        <div class='fa fa-gear'></div>
                        Change Password:
                        <label th:name="password" type="text"></label>
                        <div class='fa fa-caret-down right'></div>
                    </a>
                    <ul>
                        <li>
                            <a href="#passwordSettings">
                                <form th:action="@{/user/password}" method="post">
                                    <input type="text" name="password" value=""/>
                                    <input type="submit" value="Update"/>
                                </form>
                            </a>
                        </li>
                    </ul>
                </li>


                <li class='sub-menu'>
                    <a href="#deleteSettings">
                        <div class='fa fa-gear'></div>
                        Delete Account:
                        <label th:name="deleteAccount"></label>
                        <div class='fa fa-caret-down right'></div>
                    </a>
                    <ul>
                        <li>
                            <a href="#delete">
                                Re-enter
                                <form th:action="@{/user/question}" method="post">
                                    <input type="email" name="delete" placeholder="name$example.com"/>
                                    <input type="submit" class="button_active" value="Delete"/>
                                </form>
                            </a>
                        </li>
                    </ul>
                </li>

            </ul>
        </li>
        <li class="sub-menu">
            <a href="#history">
                <div class='fa fa-question-circle'></div>
                History
                <div class='fa fa-caret-down right'></div>
            </a>
            <ul>
                <li>
                    <a href='/history/pastList'>
                        Finished Tests
                    </a>
                </li>
                <li>
                    <a href='/history/future'>
                        Upcoming Tests
                    </a>
                </li>
                <li>
                    <a href='/history/allHistory'>
                        All History
                    </a>
                </li>
            </ul>
        </li>

        <li>
            <a href='/test/menu'> <!-- REDIRECT TO Test -->
                <div class='fa fa-envelope'></div>
                Test
            </a>
        </li>
        <li>
            <a href='/score'> <!-- REDIRECT TO AVG SCore -->
                <div class='fa fa-envelope'></div>
                Score
            </a>
        </li>

        <li>
            <a href="/animation">
                <div class='fa fa-sign-out'></div>
                Visit Me !
            </a>
        </li>

        <li>
            <a href="/logout">
                <div class='fa fa-sign-out'></div>
                Logout
            </a>
        </li>
    </ul>


</nav>

<div id="adminButton" class="container">

</div>

<script th:src="@{/js/userProfile.js}"></script>
</body>
</html>
