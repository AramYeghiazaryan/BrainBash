<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Past History List</title>
     <link rel="stylesheet" type="text/css" th:href="@{/css/tableStyle.css}">

</head>
<body>
<h3>Past History</h3>

<form method="get">
    <table>
        <thead>
        <tr>
            <th>Test-name</th>
            <th>Start-time</th>
            <th>End-time</th>
            <th>Score</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="history : ${historyList}">
            <td><span th:text="${history.testDto.getTest_name()}">Test-name</span></td>
            <td><span th:text="${history.startTime}">Start-time</span></td>
            <td><span th:text="${history.endTime}">End-time</span></td>
            <td><span th:text="${history.score}">Score</span></td>
        </tr>
        </tbody>
    </table>
    <input type="button" onclick="location.href='http://localhost:8080/user/profile'" value="Back to profile">
</form>
</body>
</html>
