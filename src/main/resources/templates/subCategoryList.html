<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SubCategory List</title>

    <style>
        body {
            background: #3498db;
        }
    </style>
</head>
<body>

<form method="post">
    <table>
        <thead>
        <tr>
            <th>Type</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="subCategory : ${subCategoryList}">
            <td><span th:text="${subCategory.typeName}">Type</span> </td>

            <td><a th:href="@{'/subcategory/update/'+${subCategory.id}}">edit</a></td>
            <td><a th:href="@{'/subcategory/delete/'+${subCategory.id}}">delete</a></td>
        </tr>
        </tbody>
    </table>
    <input type="button"  onclick="location.href='http://localhost:8080/subcategory/add'" value="Add SubCategory"  >
</form>
<input type="button" onclick="location.href='http://localhost:8080/user/admin'" value="Back to Control Page">

</body>
</html>
