<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Question List</title>
    <link rel="stylesheet" th:href="@{/css/tableStyle.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/adminButton.css}">

    <style>
        body {
            background: #89d0d7;
        }
    </style>

</head>
<body>

<form method="post">
    <table>
        <thead>
        <tr>
            <th>Question</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="question : ${questionList}">
            <td><span th:text="${question.question}">Question</span></td>

            <td><a th:href="@{'/question/update/'+${question.id}}">edit</a></td>
            <td><a th:href="@{'/question/delete/'+${question.id}}">delete</a></td>
        </tr>
        </tbody>
    </table>
    <input type="button" class="button" onclick="location.href='http://localhost:8080/question/add'" value="Add Question">
</form>
<input type="button" class="button" onclick="location.href='http://localhost:8080/user/admin'" value="Back to Control Page">

</body>
</html>
